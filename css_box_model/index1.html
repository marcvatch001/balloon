<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lithuanian</title>
    <style>
        div {
            width: 400px;
            height: 80px;
            background-color: coral;
            margin: 10px;
            padding: 20px;
            border: whitesmoke 1px dashed;
        }
        .green {
            width: 400px;
            height: 80px;
            background-color: green;
        }
        .red {
            width: 400px;
            height: 80px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div><h2>CORAL</h2></div>
    <div class="green"><h2>GREEN</h2></div>
    <div class="red"><h2>RED</h2></div>
</body>
</html>
